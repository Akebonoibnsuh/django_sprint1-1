{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">Лента записей</h1>
  <hr>
  {% for post in posts %}
  <article>
    <ul>
      <li>
        {{ post.location }}
      </li>
      <li>
        {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a> 
      </li>
    </ul>
    <p>{{ post.text|truncatewords:10 }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  </article>
  {% endfor %}
{% endblock %}
